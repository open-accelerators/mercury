# camel-k: language=yaml
# camel-k: open-api=CustomerOffer.json

- from:
    uri: direct:initiateCustomerOfferProcedure
    steps:
      - set-header:
          name: serviceDomainName
          constant: customer-offer
      - set-header:
          name: cloudEventType
          constant: org.bian.customeroffer.procedure.initiation
      - to: direct:command
- from:
    uri: direct:updateCustomerOfferProcedure
    steps:
      - set-header:
          name: serviceDomainName
          constant: customer-offer
      - set-header:
          name: cloudEventType
          constant: org.bian.customeroffer.procedure.update
      - to: direct:command
- from:
    uri: direct:retrieveSDCustomerOffer
    steps:
      - set-header:
          name: serviceDomainName
          constant: customer-offer
      - set-header:
          name: cloudEventType
          constant: org.bian.customeroffer.retrieve
      - to: direct:query
- from:
    uri: direct:retrieveCustomerOffer
    steps:
      - set-header:
          name: serviceDomainName
          constant: customer-offer
      - set-header:
          name: cloudEventType
          constant: org.bian.customeroffer.procedure.retrieve
      - to: direct:query