# camel-k: language=yaml
# camel-k: open-api=CustomerOffer.json

- from:
    uri: direct:Initiate
    steps:
      - set-header:
          name: serviceDomainName
          constant: customer-offer
      - set-header:
          name: cloudEventType
          constant: org.bian.customeroffer.procedure.initiation
      - to: direct:command
- from:
    uri: direct:Update
    steps:
      - set-header:
          name: serviceDomainName
          constant: customer-offer
      - set-header:
          name: cloudEventType
          constant: org.bian.customeroffer.procedure.update
      - to: direct:command
- from:
    uri: direct:Retrieve
    steps:
      - set-header:
          name: serviceDomainName
          constant: customer-offer
      - set-header:
          name: cloudEventType
          constant: org.bian.customeroffer.procedure.retrieve
      - to: direct:query