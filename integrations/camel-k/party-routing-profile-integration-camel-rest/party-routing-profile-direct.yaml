# camel-k: language=yaml
# camel-k: open-api=PartyRoutingProfile.json

- from:
    uri: direct:retrievePartyStateStatus
    steps:
      - set-header:
          name: serviceDomainName
          constant: party-routing-profile
      - set-header:
          name: cloudEventType
          constant: org.bian.partyroutingprofile.partystate.status.retrieve
      - to: direct:query

- from:
    uri: direct:RetrievePartyRoutingProfileReferenceIds
    steps:
      - set-header:
          name: serviceDomainName
          constant: party-routing-profile
      - set-header:
          name: cloudEventType
          constant: org.bian.partyroutingprofile.partystate.ids.retrieve
      - to: direct:query
